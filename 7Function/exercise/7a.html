<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function exercise</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log("Hi, there!");
        } else {
          console.log(`Hi ${name}!`);
        }
      }

      greet();
      greet("Zalva");
    </script>
  </body>
</html>
