<!DOCTYPE html>

  <body>
    <script>
      let hour = 13;
      if (6 <= hour && hour < 12) {
        console.log("Good morning");
      } else if (13 <= hour && hour < 17) {
        console.log("Good afternoon");
      } else {
        console.log("Good night");
      }
    </script>
  </body>
</html>
